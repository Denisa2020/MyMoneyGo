{% extends "layout.html" %}

{% block title %}
    Add Savings
{% endblock %}

{% block main %}
    <form action="/savings" method="post">

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input autocomplete="off" class="form-control" min="1" name="amount" placeholder="amount" type="number">
        </div>
        <div class="form-group">
            <label for="currency">Currency:</label>
        <select id="currency" name="currency" class="form-control">
            <option value="currency" selected disabled>Currency</option>
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="gbp">GBP</option>
        </select>
        </div>
        <button class="btn btn-primary" type="submit">Add to Savings</button>

{% endblock %}
